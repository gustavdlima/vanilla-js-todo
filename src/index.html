<!DOCTYPE html>
<html lang="en">
  <head>
    <title>toodo?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Raleway:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <div class="logo">
      <h1>i really need to do this? &#128545;</h1>
    </div>

    <div class="main">
      <form class="todo-form">
        <input
          type="text"
          class="todo-input"
          onfocus="this.value=''"
          placeholder="forget about it..."
        />
        <button type="submit">
          <i class="todo-input-button fas fa-plus-square"></i>
        </button>
      </form>
    </div>
  </body>

  <script type="text/javascript" src="app.js"></script>
</html>
